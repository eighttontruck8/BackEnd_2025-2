<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<h2 th:text="${boardName}">게시판 이름</h2>
<div th:each="article : ${articles}" style="margin-bottom: 20px;">
    <h3 th:text="${article.title}">제목</h3>
    <p>
        <span th:text="${article.authorId}">작성자</span>
        |
        <span th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd')}">날짜</span>
    </p>
    <p th:text="${article.content}">내용</p>

</body>
</html>
